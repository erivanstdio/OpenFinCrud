<mat-card>

  <mat-card-header class="title">Parceiros</mat-card-header>
  <mat-card-content class="mat-table-container">
    <div class="loading-container" *ngIf="isLoading" class="loading-container">
      <mat-spinner color="accent"></mat-spinner>
    </div>
    <div *ngIf="!isLoading">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">

            <button (click)="openEditDialogBox(element.id)" style="color: white; width: 90px;" mat-raised-button
              color="accent">Editar</button>
            <button (click)="deletePartner(element.id)" style="color: white; width: 90px;" mat-raised-button
              color="warn">Deletar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>

  <mat-card-footer>
    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20, 50]" />
  </mat-card-footer>

</mat-card>
