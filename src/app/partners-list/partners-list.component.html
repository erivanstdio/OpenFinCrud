<mat-card>

  <mat-card-header class="title">Parceiros</mat-card-header>
  <mat-card-content class="mat-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">

          <button (click)="editPartner(element.id)" mat-raised-button color="primary">Editar</button>
          <button (click)="deletePartner(element.id)" mat-raised-button color="warn">Deletar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

  <mat-card-footer>
    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20, 50]" />
  </mat-card-footer>

</mat-card>
