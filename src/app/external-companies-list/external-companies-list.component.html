<div>
  <h2>Listar Empresas Externas</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies | paginate: { itemsPerPage: 10, currentPage: currentPage }">
        <td>{{ company.id }}</td>
        <td>{{ company.name }}</td>
        <td>
          <button (click)="editCompany(company.id)">Editar</button>
          <button (click)="deleteCompany(company.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
</div>
