<mat-card>

  <mat-card-header class="title">Empresas Externas</mat-card-header>
  <mat-card-content class="mat-table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.isActive ? 'Ativa' : 'Desativada'}} </td>
      </ng-container>

      
      <ng-container matColumnDef="collaboratorsCount">
        <th mat-header-cell *matHeaderCellDef> Qnt Colaboradores </th>
        <td mat-cell *matCellDef="let element"> {{element.collaboratorsCount}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">

          <button (click)="editCompany(element.id)" style="color: white; width: 90px;" mat-raised-button color="accent">Editar</button>
          <button (click)="deleteCompany(element.id)" style="width: 90px;" mat-raised-button color="warn">Deletar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>

  <mat-card-footer>
    <mat-paginator color="accent" [pageSizeOptions]="[5, 10, 20, 50]" />
  </mat-card-footer>

</mat-card>
